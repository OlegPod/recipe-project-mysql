<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<!--/*@thymesVar id="ingredient" type="com.olehpodolin.recipeproject.commands.IngredientCommand"*/-->
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                    <input type="hidden" th:field="*{id}"/>
                        <div class="card bg-light">
                            <div class="card-header">
                                <h1 class="card-title">Edit Ingredient Information</h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Description:</label>
                                        <input type="text" class="form-control" th:field="*{description}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Amount:</label>
                                        <input type="number" class="form-control" th:field="*{amount}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>UOM:</label>
                                        <select class="form-control" name="uom.id">
                                            <option th:each="uomEach : ${uomList}"
                                                    th:value="${uomEach.id}"
                                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                    th:text="${uomEach.uom}">Each</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class=" btn text-white bg-dark">Submit</button>
                            </div>
                        </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
